{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/basestyles.css' %}">
    <title>Raghav's Articles</title>
</head>
<body>
 <header>
     <h1><a href="/">My Personal Blog</a> </h1>
 </header>
    <div class="container">
        {% if user.is_authenticated %}
        <p>You are logged in </p>
        <p>Hey there: {{ user.username }}, Howdy</p>
        <p><a href="{% url 'logout' %}">Logout Here</a></p>
        {% else %}
        <p>You are not logged in</p>
        <p>Please <a href="{% url 'login' %}">login</a> here</p>
        {% endif %}
        {% block content %}
        {% endblock content %}

    </div>


</body>
</html>
